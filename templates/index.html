<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3S4x62G8rmtRIW6t7" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">Welcome to Core!</h1>
        <p>Share your core memories with others.</p>
        <a href="{{ url_for('upload') }}" class="btn btn-primary mb-5">Upload a Core Memory</a>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for url in file_urls %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ url }}" class="card-img-top" alt="Core Memory">
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud6b2l4tO4hj4Kxla4Y1Jp4bUIcGjxy/lS6McuQXQW6jc7" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
